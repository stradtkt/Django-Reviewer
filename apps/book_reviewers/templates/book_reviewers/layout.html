<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
{% load staticfiles %}
<link rel="shortcut icon" href="{% static 'book_reviewers/img/favicon.ico'%}">
<link rel="stylesheet" href="{% static 'book_reviewers/css/app.css' %}">
<title>{% block title %} Reviewer {% endblock %}</title>
</head>
<body class="body-style">
<nav class="navbar navbar-expand-lg">
    <span class="navbar-brand text-white h1">Book Reviewers</span>
    <ul class="nav">
        {% if 'id' not in request.session %}
        <li class="nav-item"><a href="/" class="nav-link">Login / Register</a></li>
        {% endif %}
        <li class="nav-item"><a href="/all-books" class="nav-link">Books</a></li>
        {% if 'id' in request.session %}
        <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
        {% endif %}
    </ul>
</nav>
<div class="container">
    {% block body %} {% endblock %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
