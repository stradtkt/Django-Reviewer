{% extends 'book_reviewers/layout.html' %}
{% block title %} Add Books | Reviewer {% endblock %}
{% block body %} 

<div class="row">
    <div class="col-lg-12">
        <h1>{{user.first_name}}</h1>
    </div>
</div>

<div class="row">
        {% for book in books %}
    <div class="col-lg-3">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{book.title}}</h5>
              <p class="card-text">{{book.content}}</p>
              <a href="{{book.id}}/book-reviews" class="btn btn-primary">Review</a>
            </div>
          </div>
    </div>
    {% endfor %}
    <div class="col-lg-3">
        <a href="add-book" class="btn btn-danger">+ Add Book</a>
    </div>
</div>

{% endblock %}
