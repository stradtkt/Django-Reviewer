{% extends 'book_reviewers/layout.html' %}
{% block title %} Add Books | Reviewer {% endblock %}
{% block body %} 

<div class="row">
    <div class="col-lg-10 offset-1">
        <h1 class="text-center">Register</h1>
        <form action="process_book" method="POST">
            <div class="form-group">
                <input type="text" name="title" class="form-control" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea name="content" class="form-control" cols="30" rows="10" placeholder="This is the book content"></textarea>
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-lg">
        </form>
    </div>
</div>


{% endblock %}
